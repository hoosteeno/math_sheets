<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="./sheets.css">
</head>
<body>
    <h1>Math Sheets</h1>

    <div id="problem-container">
        <form>
            <label for="digits">Number of digits</label>
            <select v-model="digits" name="digits">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <input v-model="operator" type="radio" name="operator" value="+">Addition</input>
            <input v-model="operator" type="radio" name="operator" value="-">Subtraction</input>
            <input v-model="operator" type="radio" name="operator" value="*">Multiplication</input>
            <input v-model="operator" type="radio" name="operator" value="รท">Division</input>
        </form>
        <ul>
            <problem-item inline-template v-for="item in problems" v-bind:problem="item" v-bind:key="item.id">
                <li class="problem">
                    <span class="number">{{ problem.topNum }}</span>
                    <span class="operator">{{ problem.operator }}</span>
                    <span class="number">{{ problem.bottomNum }}</span>
                    <span class="equals">=</span>
                </li>
            </problem-item>
        </ul>
    </div>

<script src="sheets.js"></script>
</body>
</html>
