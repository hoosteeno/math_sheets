<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet"> 
    <link type="text/css" rel="stylesheet" media="all" href="./sheets.css">
</head>
<body>
    <h1>Math Practice!</h1>
    <h2>You're doing great.</h2>
    <aside>A home-school tool by hoosteeno. See code here. Express gratitude here.</aside>

    <div class="write-ins">
        <span class="write-in long">Name:</span>
        <span class="write-in">Date:</span>
        <span class="write-in">Score:</span>
    </div>

    <div id="problem-container">
        <form>
            <div class="form-line">
                <label for="digits">Number of digits</label>
                <select v-model="digits" name="digits">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-line">
                <input v-model="operator" type="radio" name="operator" value="+">Addition</input>
                <input v-model="operator" type="radio" name="operator" value="-">Subtraction</input>
                <input v-model="operator" type="radio" name="operator" value="x">Multiplication</input>
                <input v-model="operator" type="radio" name="operator" value="รท">Division</input>
            </div>
            <div class="form-line">
                <input v-model="showAnswers" type="checkbox" name="showAnswers">Show answers?</input>
            </div>
        </form>
        <ol class="problems" v-bind:class="{ hide_answers: !showAnswers}">
            <problem-item inline-template v-for="item in problems" v-bind:problem="item" v-bind:key="item.id">
                <li class="problem">
                    <span class="number">{{ problem.topNum }}</span>
                    <span class="operator">{{ problem.operator }}</span>
                    <span class="number">{{ problem.bottomNum }}</span>
                    <span class="equals">=</span>
                    <span class="answer">{{ problem.answer }}</span>
                </li>
            </problem-item>
        </ul>
    </div>

<script src="sheets.js"></script>
</body>
</html>
